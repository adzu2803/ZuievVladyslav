<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Shop Admin</title>
</head>

<body overflow="hidden">

    <div .left-panel display="inline-block">
        <div .toggle-panel>
            <div .logo>
                <a href="index.html">Admin</a>
            </div>
            <div .toggler>
                <div .toggler-icon>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <div .link-list>
            <ul .list>
                <li .item icon="panel"><a href="index.html">Bosh panel</a></li>
                <li .item icon="shop"><a href="#">Do'kon</a></li>
                <li .item icon="products"><a href="products.html">Mahsulotlar</a></li>
                <li .item icon="category"><a href="categories.html">Kategoriyalar</a></li>
                <li .item icon="messagebox"><a href="emails.html">Habarlar</a></li>
                <li .item icon="clients"><a href="customers.html">Mijozlar</a></li>
                <li .item icon="location"><a href="#">Joylashuvlar</a></li>
                <li .item.active icon="settings"><a href="settings.html">Sozlamalar</a></li>
            </ul>
        </div>
    </div>

    <div main .container.open display="inline-block" overflow="hidden">
        <header>
            <div .user>
                <div .user-info>
                    <div .user-image>
                        <img src="//picsum.photos/50" alt="user">
                    </div>
                    <div .user-info-name>
                        <p>Welcome</p>
                        <h1 fontSize="24px">Stphan Mc Mollan</h1>
                    </div>
                </div>
            </div>
            <div .search-panel>
                <div .search-panel-input>
                    <input type="text" placeholder="Qidiruv...">
                </div>
            </div>
        </header>
        <div .line-control width="100%" display="flex" justifyContent="space-between" padding="0 100px"
            alignItems="center" marginTop="30px">
            <div name>
                Sozlamalar
            </div>
        </div>
        <div .container marginLeft="100px" height="75%" overflow="auto">
            <div .edit-panel>
                <p>
                    Shaxsiy ma'lumotlar
                </p>
                <div ._user display="flex" alignItems="center" margin="35px 0">
                    <div marginRight="40px" .profile-img width="100px" height="100px" overflow="hidden"
                        outlineOffset="2px" outline="1px solid gray" borderRadius="50%">
                        <img src="//picsum.photos/100" alt="user-image">
                    </div>
                    <div .name>
                        <p fontWeight=bold>Stephen N.Arellano</p>
                        <p>
                            <span>User ID : 54165419812</span>
                        </p>
                    </div>
                </div>
                <form action="#!" method="POST">
                    <div .row>
                        <label for="id">Foydalanuvchi ID</label>
                        <input type="text" id="id" value="54165419812">
                    </div>
                    <div .row>
                        <label for="name">Ismi</label>
                        <input type="text" id="name" value="Stephano">
                    </div>
                    <div .row>
                        <label for="sname">Familiya</label>
                        <input type="text" id="sname" value="Arellano">
                    </div>
                    <div .row>
                        <label for="phone_number">Tel raqami</label>
                        <input type="text" id="phone_number" value="+1 5645 654656">
                    </div>
                    <div .row>
                        <label for="email">Pochta</label>
                        <input type="email" id="email" value="stephanarellano@gmail.com">
                    </div>
                    <div .row display:block>
                        <button .padding background="#FF6A00">
                            <span>O'zgartirish</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="assets/js/core.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
